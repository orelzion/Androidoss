<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  {{ hugo.Generator }}

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:type" content="website">
  {{- else -}}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
  <meta property="og:type" content="article">
  {{- end }}

  <meta name="description" content="{{ with .Description }}
{{ . }}
{{ else }}
{{if .IsPage}}{{ .Summary }}
{{ else }}{{ with .Site.Params.description }}
{{ . }}
{{ end }}{{ end }}{{ end }}">

{{if isset .Params "keywords"}}
<meta name="keywords" 
content="{{ delimit .Keywords ", " }},
אנדרואיד, פיתוח אפליקציות" />
{{else}}
    {{if isset .Params "tags"}}
        <meta name="keywords" content="{{ delimit .Params.Tags ", " }}, 
        אנדרואיד, פיתוח אפליקציות" />
    {{else}}
         <meta name="keywords" content="אנדרואיד, פיתוח אפליקציות" />
     {{end}}
{{end}}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Arvo:400,700">
  <link rel="stylesheet" href="{{ "css/highlight.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/journal.css" | relURL }}">
  <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">

</head>

<body>
  <div class="container">

    {{ if .IsHome -}}
    <header class="site-header">
      <img alt="header" src="/header.png">
      <p>{{ .Site.Params.tagline }}</p>
    </header>
    {{- else -}}
    <nav class="site-nav">
      <a href="{{ .Site.BaseURL }}">Index</a>
    </nav>
    {{- end }}
